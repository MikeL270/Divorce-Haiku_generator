<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Divorce Haiku Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css' ) }}"/>
        <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    </head>
    <body>
        <header>
            <div class="page-title">
                <h1> Divorce Letter Haiku Generator </h1>
                <h2> It's short, it's so sweet,
                    You can take the children now,
                    Peaceful parting gift. </h2>
            </div>
        </header>
        <main>
            <div class="input_container">
                
                <label for="name_input">Name:</label>
                <input type="text" id="name_input" placeholder="Enter name">
                
                <label for="reason_input">Reason:</label>
                <input type="text" id="reason_input" placeholder="Enter reason">

                <label for="anger_input">Anger:</label>
                <select id="anger_input" onclick="changeBackground()">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <button id="generate_button">Generate Haiku</button>
            <div id="response_area" class="response-box">
                <pre id="haiku_box"></pre>
            </div>
        </main>
        <footer>
            <div>
                <p>&copy; <script>document.write(new Date().getFullYear())</script> Michael B. Lance, all rights reserved | Alpha v1.1</p> 
            </div>
            <div class="social_links">
                <a href="https://github.com/MikeL270/Divorce-Haiku_generator" target="_blank">
                    <iconify-icon icon="mdi:github" width="1.2em" height="1.2em"  style="color: #0406a4"></iconify-icon>
                </a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="static/javascript/buttons.js"></script>
        <script src="static/javascript/axios_handler.js"></script>
    </body>
</html>
